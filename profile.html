<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Profile Settings - web-technologies</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">AskPupkin</a>
            <form class="form-inline my-2 my-lg-0 mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary my-2 my-sm-0 ml-2" type="submit">Ask!</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <img src="src/cringy.png" alt="Account Photo" class="img-fluid" height="40px" width="40px">
                    </li>
                    <li class="nav-item">
                        <div class="d-flex flex-column ml-2">
                            <span class="font-weight-bold mb-1">Mr. Cat</span>
                            <div class="d-flex flex-row">
                                <a href="#" class="mr-2 badge badge-secondary">Settings</a>
                                <a href="#" class="badge badge-secondary">Log out</a>
                            </div>
                        </div>                    
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mt-3 d-flex align-items-center">
                <h1 class="mb-0 mb-2">Settings: Mr.Cat</h1>
            </div>

            <div class="col-lg-10 mx-auto">
                <form>
                    <div class="form-group row">
                        <label for="login" class="col-sm-3 col-form-label">Login</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="login" placeholder="Enter your login">
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="nickname" class="col-sm-3 col-form-label">Nickname</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="avatar" class="col-sm-3 col-form-label">Avatar</label>
                        <div class="col-sm-5">
                            <img id="avatar-preview" src="src/cringy.png" alt="Avatar Preview" class="img-thumbnail img-fluid mb-2">
                            <input type="file" class="form-control-file" id="avatar">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-secondary">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-2">
                <div class="tags">
                    <h5>Popular Tags</h5>
                    <div class="row">
                        <div class="col-sm-8">
                            <a href="#" class="badge badge-secondary">Ruby</a>
                        </div>
                        <div class="col-sm-4">
                            <a href="#" class="badge badge-secondary">Backend</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <a href="#" class="badge badge-secondary">C</a>
                        </div>
                        <div class="col-sm">
                            <a href="#" class="badge badge-secondary">VK</a>
                        </div>
                        <div class="col-sm">
                            <a href="#" class="badge badge-secondary">B</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7">
                            <a href="#" class="badge badge-secondary">Ruby</a>
                        </div>
                        <div class="col-sm-3">
                            <a href="#" class="badge badge-secondary">Ы</a>
                        </div>
                        <div class="col-sm-2">
                            <a href="#" class="badge badge-secondary">Backend</a>
                        </div>
                    </div>
                </div>
                <div class="authors">
                    <h5>Popular Authors</h5>
                    <div class="row">
                        <div class="col-sm">
                            <a href="#" class="mb-3 d-block">Cringy cat</a>
                            <a href="#" class="mb-3 d-block">Cringy cat</a>
                            <a href="#" class="mb-3 d-block">Cringy cat</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light bd-footer text-center border border-left-0 border-right-0 rounded-top bg-secondary">
        <div class="text-center p-3">
            <span>Веб-технологии, сем 1</span>
            <a class="text-dark" href='https://github.com/sp20ks'>Sp20ks</a>
        </div>
    </footer>
</body>

</html>
