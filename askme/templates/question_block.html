{% load static %}

<div class="card mb-3 w-100">
    <div class="row no-gutters">
        <div class="col-sm-3">
            <img src="{% static 'img/cringy.png' %}" alt="Avatar" class="img-thumbnail img-fluid m-2">
        </div>
        <div class="col-sm-9">
            <div class="card-body d-flex flex-column h-100">
                <h5 class="card-title">{{ question.title }}</h5>
                <p class="card-text">{{ question.text }}</p>
                <div class="mt-auto d-flex flex-row">
                    <div class="mr-2">
                        <button class="btn badge badge-secondary ml-auto">
                            <a  style="color: white;" href="{% url 'question' question.id %}">Answers</a>
                        </button>
                        <button class="btn badge badge-secondary ml-auto">
                            <a style="color:white;" href="{% url 'tag' tag=question.tag %}">{{ question.tag }}</a>
                        </button>
                    </div>
                    <button class="btn badge badge-danger ml-auto">Like</button>
                </div>
            </div>
        </div>
    </div>
</div>
