{% extends 'main.html' %}

<!-- {% load static %} -->
{% load django_bootstrap5 %}

{% block content %}

<div class="row">
    <div class="col-12 mt-3 d-flex align-items-center">
        <h1 class="mb-0 mr-2">Sign up</h1>
    </div>
    <div class="col-lg-10  ml-auto">
        <div class="col-lg-10 mx-auto">
            {% if messages %}
            <div class="messages" style="color: red;">
                <p color="red">{{ messages }}</p>
            </div>
            {% endif %}
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}

                {% bootstrap_button button_type="submit" content="Create account" %}
            </form>
            <a href="{% url 'login' %}"><button>Back</button></a>
        </div>

    </div>


    {% endblock content %}
