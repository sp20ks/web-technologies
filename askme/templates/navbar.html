{% load static %}

<link rel="stylesheet" href="{% static 'base.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="name">
    <div class="title">
        <h1><a href="{% url 'home' %}">AskPupkin</a></h1>
    </div>

    <div>
        <form method="GET" action="" class="form-inline">
            <input type="text" class="form-control" placeholder="Search questions">
            <button type="submit" name="search" class="btn btn-warning">Search</button>
        </form>
    </div>


    <div class="user_info">
        <div class="d-flex flex-column ml-2 user-info">

            {% if user.username %}
            <span class="font-weight-bold mb-1">{{ user.username }}</span>
            {% endif %}
            <div class="d-flex flex-row">
                <a href="{% url 'profile' %}" class="mr-2 badge badge-secondary">Settings</a>
                <a href="{% url 'logout' %}" class="badge badge-secondary">Log out</a>
            </div>

        </div>
        {% if request.user.profile.avatar %}
        <img src="{{ request.user.profile.avatar.url }}" alt=" Avatar" class="img-fluid">
        {% endif %}
    </div>

</div>
<hr>
