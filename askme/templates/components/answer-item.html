<div class="card mb-3 w-100">
    <div class="row no-gutters">
        <div class="col-sm-9">
            <div class="card-body d-flex flex-column h-100">
                <h4 class='author'>{{answer.user}}</h4>
                <p>{{ answer.content }}</p>
                <div class="like-container">
                    <button class="btn btn-success btn-sm like-button ml-auto" data-id="{{ answer.id }}"
                        data-value="like">Like</button>
                    <button class="btn btn-danger btn-sm like-button ml-auto" data-id="{{ answer.id }}"
                        data-value="dislike">Dislike</button>
                    <span>Likes: </span>
                    <span class="like-count">{{answer.rating}}</span>
                    <div class="more-info">
                        <input type="checkbox" class="right_answer" data-question_id="{{answer.question.id}}"
                            data-answer_id="{{answer.id}}" data-value="{{ answer.is_correct }}"> Right answer
                    </div>
                    <p>Created: {{ answer.created_at }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
