<div class="card mb-3 w-100">
    <div class="row no-gutters">
        <div class="col-sm-9">
            <div class="card-body d-flex flex-column h-100">
                <h4 class='author'>{{ question.author }}</h4>
                <h5 class="card-title"><a href="{% url 'question' question.id %}">{{ question.title }}</a></h5>
                <div class="mt-auto d-flex flex-row">
                    <div class="mr-2">
                        <a href="{% url 'question' question.id %}"><button
                                class="btn btn-secondary btn-sm ml-auto">Answers</button></a>
                        <p>
                        <div class="tags">
                            {% for tag in question.tags.all %}
                            <a href="{% url 'tag' tag.name%}"><button
                                    class="btn btn-info btn-sm ml-auto">{{tag.name}}</button></a>
                            {% endfor %}
                        </div>
                        </p>
                    </div>
                </div>
                <div class="like-section">
                    <button class="btn btn-success btn-sm like-button ml-auto" data-id="{{ question.id }}"
                        data-value="like">Like</button>
                    <button class="btn btn-danger btn-sm like-button ml-auto" data-id="{{ question.id }}"
                        data-value="dislike">Dislike</button>
                    <span>Likes: </span>
                    <span class="like-count">{{question.rating}}</span>
                    <p>Created: {{ question.created_at }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
